<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Login Container Styles */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        /* Heading Styles */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Form Styles */
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        
        .login-container label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .login-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-container button:hover {
            background-color: #0056b3;
        }
        
        /* Error Message Styles */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>
        </div>
        <button type="submit">Se connecter</button>
    </form>
</div>

<script>
    function validateForm() {
        // Réinitialiser les messages d'erreur
        document.getElementById('usernameError').innerText = '';
        document.getElementById('passwordError').innerText = '';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        let isValid = true;

        // Vérifier si le nom d'utilisateur est vide
        if (username.trim() === '') {
            document.getElementById('usernameError').innerText = 'Veuillez entrer votre nom d\'utilisateur.';
            isValid = false;
        }

        // Vérifier si le mot de passe est vide
        if (password.trim() === '') {
            document.getElementById('passwordError').innerText = 'Veuillez entrer votre mot de passe.';
            isValid = false;
        }

        // Si tout est valide, vous pouvez procéder à la soumission du formulaire
        return isValid;
    }
</script>

</body>
</html>
